# Development Profile Configuration
# This file contains actual values for local development
# In production, use environment variables

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cookingapp
spring.datasource.username=cookingapp_user
spring.datasource.password=secure_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Docker Compose Configuration (disabled - using manual Docker)
spring.docker.compose.enabled=false

# Enable actuator endpoints for development
management.endpoints.web.exposure.include=mappings,health,info,env,beans
management.endpoint.mappings.enabled=true

# Logging
logging.level.com.timothymarias.cookingapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE